<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concesionaria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Cotizaciones</h1>
        <div id="cotizacion-form">
        <div class="form-group">
            <label for="ci">CI:</label>
            <input type="text" id="ci" class="form-control">
        </div>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" class="form-control">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" class="form-control">
        </div>
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" class="form-control">
        </div>
        <div class="form-group">
            <label for="vehiculo">Vehículo:</label>
            <select id="vehiculo" class="form-control">
            <option value="Fiesta">Ford Fiesta</option>
            <option value="Focus">Ford Focus</option>
            </select>
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" class="form-control">
        </div>
        <button type="button" onclick="generarCotizacion()" class="btn btn-primary">Generar Cotización</button>
        </div>

    <hr>

    <h1>Contabilidad</h1>
    <div id="rol-pagos-form">
        <div class="form-group">
            <label for="empleado">Empleado:</label>
            <input type="text" id="empleado" class="form-control">
        </div>
        <div class="form-group">
            <label for="cargo">Cargo:</label>
            <select id="cargo" class="form-control">
            <option value="Administrativo">Administrativo</option>
            <option value="Supervisor">Supervisor</option>
            <option value="Operario">Operario</option>
            <option value="Control de calidad">Control de calidad</option>
            </select>
        </div>
        <div class="form-group">
            <label for="sueldo">Sueldo base:</label>
            <input type="number" id="sueldo" class="form-control">
        </div>
        <div class="form-group">
            <label for="horas-extras">Horas extras:</label>
            <input type="number" id="horas-extras" class="form-control">
        </div>
        <button type="button" onclick="generarRolPagos()" class="btn btn-primary">Generar Rol de Pagos</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
